<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn With Hamster</title>
    <meta name="description" content="Learn With Hamster - Your personalized learning platform" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#A435F0" />
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webapp" />
    <link rel="stylesheet" href="content/css/loading.css" />
    <!-- jhipster-needle-add-resources-to-root - JHipster will add new resources here -->
  </head>
  <body>
    <jhi-app>
      <div class="app-loading">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p class="loading-text">Learn With Hamster</p>
        </div>
      </div>
      <div class="app-loading">
        <div id="app-error" style="display: none">
          <p style="text-align: center; color: #6c757d; margin-top: 2rem">
            The application is loading. If this message persists, please refresh the page.
          </p>
        </div>
      </div>
    </jhi-app>
    <noscript>
      <h1>You must enable JavaScript to view this page.</h1>
    </noscript>
    <script type="text/javascript">
      // show an error message if the app loading takes more than 4 sec
      window.onload = function () {
        setTimeout(showError, 4000);
      };
      function showError() {
        const errorElm = document.getElementById('app-error');
        if (errorElm?.style) {
          errorElm.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
