<div class="d-flex justify-content-center align-items-start" style="padding: 3rem 1rem; min-height: calc(100vh - 200px);">
  @if (success()) {
    <div class="text-center" style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg);
         box-shadow: var(--shadow-md); padding: 3rem 2.5rem; max-width: 480px; width: 100%; animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;">
      <div style="width: 72px; height: 72px; border-radius: 50%; background: #f0fdf4; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
        <fa-icon icon="check-circle" style="font-size: 2.25rem; color: #2d6a4f;"></fa-icon>
      </div>
      <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.75rem;" jhiTranslate="activate.messages.heading">Verified!</h1>
      <p style="color: var(--color-text-secondary); font-size: 1.05rem; margin-bottom: 2rem;" jhiTranslate="activate.messages.success">
        Your account has been verified! Enjoy your learning.
      </p>
      <a routerLink="/" class="btn btn-primary" style="padding: 0.75rem 2rem; font-size: 1rem;">
        <span jhiTranslate="activate.messages.homepage">Go to Homepage</span>
      </a>
      <p style="color: var(--color-text-muted); font-size: 0.85rem; margin-top: 1rem;" jhiTranslate="activate.messages.redirect">
        Redirecting to homepage in a few seconds...
      </p>
    </div>
  }
  @if (error()) {
    <div class="text-center" style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg);
         box-shadow: var(--shadow-md); padding: 3rem 2.5rem; max-width: 480px; width: 100%; animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;">
      <div style="width: 72px; height: 72px; border-radius: 50%; background: #fef2f2; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
        <fa-icon icon="times-circle" style="font-size: 2.25rem; color: #ef4444;"></fa-icon>
      </div>
      <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.75rem;" jhiTranslate="activate.title">Account Verification</h1>
      <p style="color: var(--color-text-secondary); font-size: 1.05rem; margin-bottom: 2rem;" jhiTranslate="activate.messages.error">
        Your user could not be activated. Please use the registration form to sign up.
      </p>
      <a routerLink="/account/register" class="btn btn-primary" style="padding: 0.75rem 2rem; font-size: 1rem;">
        <span jhiTranslate="activate.messages.register">Register</span>
      </a>
    </div>
  }
</div>
